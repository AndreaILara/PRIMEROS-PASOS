<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form action="/action.php" method="post" name="Subir piso">
    <!-- POST: Significa publicar 
     GET: Significa obtener
-->
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name">
    </div>
    <br>

    <div>
      <label for="age">Tu fecha de nacimiento:</label>
      <input type="date" id="age">
    </div>
    <br>

    <div>
      <label for="termns">¿Aceptas los términos?</label>
      <input type="checkbox" id="termns" required>
    </div>
    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Introduce tu email">
    </div>
    <br>

    <div>
      <label for="color">Elige tu color favorito:</label>
      <input type="color" id="color">
    </div>
    <br>

    <div>
      <label for="hour">Elige que hora es ahora:</label>
      <input type="time" id="hour">
    </div>
    <br>

    <div>
      <label for=""></label>
      <input type="hidden" id="hidden" value="Spain">
    </div>
    <br>

    <div>
      <label for="file">Adjunta tu archivo:</label>
      <input type="file" id="file">
    </div>
    <br>

    <div>
      <label for="password">Introduce tu contraseña:</label>
      <input type="password" id="password">
    </div>
    <br>

    <div>
      <label for="image"></label>
      <input type="image" id="image">
    </div>
    <br>

    <div>
      <label for=""></label>
      <input type="" id="">
    </div>
    <br>





    <div>
      <button type="reset">Limpiar formulario</button>
      <button type="submit">Enviar</button>
    </div>
  </form>



</body>

</html>
